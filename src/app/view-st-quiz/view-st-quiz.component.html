    <br>
    
    <table class="zebra">
      
      <thead>
      <tr>
        <th scope="col" [appSort]="quizes" data-order="desc" data-name="qid">Quiz Id</th>
        <th scope="col" [appSort]="quizes" data-order="desc" data-name="title">Quiz Title</th>
        <th scope="col" [appSort]="quizes" data-order="desc" data-name="maxMarks">Max Marks alloted</th>
        <th scope="col" [appSort]="quizes" data-order="desc" data-name="numberOfQuestions">Total no. of questions</th>
        <th scope="col" [appSort]="quizes" data-order="desc" data-name="emp.subject.subject_id">Subject Id</th>
        <th scope="col" [appSort]="quizes" data-order="desc" data-name="test_date">Test Date</th>
        
        <th >Action</th>


      </tr>
      </thead>
      
      <tbody>
       
      <tr *ngFor="let emp of quizes|filter:qid">
        <td>{{emp.qid}}.</td>
        <td> {{emp.title}}</td>
        <td>{{emp.maxMarks}}</td>
        <td>{{emp.numberOfQuestions}}</td>
        <td >{{emp.subject.subject_id}}</td>
        <td>{{emp.test_date}}</td>
       
        <td>
            <a
                    routerLink="/view-st-test/{{emp.qid}}"
                     routerLinkActive="active">
                     <button class="btn">Take quiz</button></a></td>
      </tr>
