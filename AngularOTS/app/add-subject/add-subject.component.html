<a
routerLink="/admin-com"
 routerLinkActive="active">
 <button class="shadow p-3 mb-5 bg-body rounded">go back to admin panel</button>
</a>


<div class="container">

    <div class="form-group">
        <label for="txtempname">Subject Id</label>
        <input
          type="number"
          class="form-control"
          id="txtempname"
          [(ngModel)]="sub.subject_id"
          placeholder="Enter subject id"
          
        />
      </div>





  <div class="form-group">
    <label for="txtsubname">Subject Name</label>
    <input
      type="text"
      class="form-control"
      id="txtempname"
      [(ngModel)]="sub.subject_name"
      placeholder="Enter Subject Name"
    />
  </div>
  <div class="form-group">
    <button (click)="addSubject()" class="btn btn-primary">
      Add subject
    </button>
  </div>
  </div>

  <p>
    <button (click)="goToSubjects()">Back</button>
  </p>
